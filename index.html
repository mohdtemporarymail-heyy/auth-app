<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyApp â€” Sign in</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f8f9fb;
      --muted: #6b7280;
      --accent: #2563eb;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden; /* prevent jump when keyboard appears */
    }

    h1 {
      font-size: 22px;
      margin-bottom: 4px;
      font-weight: 600;
      text-align: center;
      color: #000;
    }

    p.lead {
      color: var(--muted);
      margin-bottom: 24px;
      font-size: 14px;
      text-align: center;
    }

    .form-control {
      border-radius: 0.6rem !important;
      padding: 0.75rem .75rem;
      height: 45px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      background-color: #ffffff !important; /* always light */
      color: #000 !important; /* always dark text */
      border: 1px solid #ced4da;
    }

    .form-control:focus {
      border-color: black !important;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.06) !important;
    }

    .form-control:disabled {
      background-color: #f1f3f5 !important;
      opacity: 0.7;
      cursor: not-allowed;
    }

    label {
      color: #000 !important; /* labels always dark */
    }

    .btn-primary {
      background: var(--accent);
      border: none;
      border-radius: 999px;
      font-weight: 600;
      height: 44px;
      position: relative;
    }

    .btn-primary:active, .btn-primary:hover {
      background-color: #2563eb; /* keep constant */
    }

    /* Loading spinner inside login button */
    .btn-primary.loading {
      color: transparent !important;
      pointer-events: none;
    }

    .btn-primary.loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 18px;
      height: 18px;
      margin: -9px 0 0 -9px;
      border: 2px solid rgba(255,255,255,0.6);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .skeleton {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }

    .skeleton .bar {
      height: 45px;
      border-radius: 10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(245,245,245,0.9), rgba(255,255,255,0.6));
      background-size: 200% 100%;
      animation: shimmer 1.2s linear infinite;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.03);
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .small-note {
      font-size: 13px;
      color: var(--muted);
      margin-top: 8px;
      text-align: center;
    }

    #content {
      width: 100%;
      max-width: 400px;
    }

    .invalid-feedback {
      font-size: 13px;
      margin-top: 2px;
    }

    /* "Create new account" constant look */
    #toggleBtn {
      color: var(--muted) !important;
      font-weight: 500;
      border: none !important;
    }
    #toggleBtn:hover, 
    #toggleBtn:active, 
    #toggleBtn:focus {
      color: var(--muted) !important;
      background: transparent !important;
      text-decoration: none !important;
      outline: none !important;
    }
  </style>
</head>
<body>
  <!-- Skeleton Loader -->
  <div id="skeleton" class="skeleton" aria-hidden="true">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Auth Form -->
  <div id="content" style="display:none;">
    <h1 id="title">Welcome back</h1>
    <p class="lead">Sign in with your email</p>

    <form id="authForm" novalidate>
      <div class="form-floating mb-2">
        <input type="email" id="email" class="form-control" placeholder="name@example.com" autocomplete="email" />
        <label for="email">Email address</label>
        <div id="emailError" class="invalid-feedback"></div>
      </div>

      <div class="form-floating mb-2">
        <input type="password" id="password" class="form-control" placeholder="Password" autocomplete="current-password" />
        <label for="password">Password</label>
        <div id="passwordError" class="invalid-feedback"></div>
      </div>

      <div class="d-grid gap-2 mb-2">
        <button id="primaryBtn" class="btn btn-primary btn-lg" type="button">Login</button>
      </div>
    </form>

    <div class="text-center">
      <button id="toggleBtn" class="btn btn-link small-note">Create new account</button>
    </div>

    <div class="small-note text-center">
      By continuing you agree to our Terms & Privacy.
    </div>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyDZeKOp52YARhw7kn9KaVqkxSdm-pVFdkM",
      authDomain: "app-chatmo.firebaseapp.com",
      projectId: "app-chatmo"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const skeleton = document.getElementById('skeleton');
    const content = document.getElementById('content');
    const title = document.getElementById('title');
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const primaryBtn = document.getElementById('primaryBtn');
    const toggleBtn = document.getElementById('toggleBtn');

    let mode = 'login';

    function setMode(m) {
      mode = m;
      if (mode === 'login') {
        title.textContent = 'Welcome back';
        primaryBtn.textContent = 'Login';
        toggleBtn.textContent = 'Create new account';
      } else {
        title.textContent = 'Create account';
        primaryBtn.textContent = 'Create account';
        toggleBtn.textContent = 'Already have an account? Log in';
      }
      clearErrors();
    }

    function showFieldError(field, message) {
      field.classList.add('is-invalid');
      const feedback = field.nextElementSibling.nextElementSibling;
      feedback.textContent = message;
    }

    function clearErrors() {
      [emailEl, passwordEl].forEach(el => el.classList.remove('is-invalid'));
      emailError.textContent = '';
      passwordError.textContent = '';
    }

    function setInputsDisabled(disabled) {
      emailEl.disabled = disabled;
      passwordEl.disabled = disabled;
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        skeleton.style.display = 'none';
        content.style.display = 'block';
      }, 1500);
    });

    [emailEl, passwordEl].forEach(input => input.addEventListener('input', clearErrors));

    async function sendIdTokenToHost(user) {
      const token = await user.getIdToken();
      if (window.AuthChannel?.postMessage) window.AuthChannel.postMessage(token);
      else if (window.flutter_inappwebview?.callHandler) window.flutter_inappwebview.callHandler('onAuthToken', token);
      else window.postMessage(JSON.stringify({ type: 'AUTH_TOKEN', token }), '*');
    }

    primaryBtn.addEventListener('click', async () => {
      clearErrors();
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();

      if (!email) return showFieldError(emailEl, 'Email is required');
      if (!password) return showFieldError(passwordEl, 'Password is required');

      // Disable inputs + button
      setInputsDisabled(true);
      primaryBtn.disabled = true;
      primaryBtn.classList.add('loading'); // show spinner

      try {
        let userCred;
        if (mode === 'login') {
          userCred = await signInWithEmailAndPassword(auth, email, password);
        } else {
          userCred = await createUserWithEmailAndPassword(auth, email, password);
        }
        await sendIdTokenToHost(userCred.user);
      } catch (err) {
        console.error(err);
        const msg = err.message || '';
        if (msg.includes('invalid-email')) showFieldError(emailEl, 'Invalid email address');
        else if (msg.includes('wrong-password')) showFieldError(passwordEl, 'Incorrect password');
        else if (msg.includes('user-not-found')) showFieldError(emailEl, 'No account found for this email');
        else if (msg.includes('email-already-in-use')) showFieldError(emailEl, 'Email already in use');
        else showFieldError(emailEl, 'Authentication failed');
      } finally {
        // Re-enable inputs + button
        setInputsDisabled(false);
        primaryBtn.disabled = false;
        primaryBtn.classList.remove('loading'); // hide spinner
        primaryBtn.textContent = mode === 'login' ? 'Login' : 'Create account';
      }
    });

    toggleBtn.addEventListener('click', () => setMode(mode === 'login' ? 'signup' : 'login'));

    onAuthStateChanged(auth, (user) => {
      if (user) sendIdTokenToHost(user);
    });

    setMode('login');
  </script>
</body>
</html>
